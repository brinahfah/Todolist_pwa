<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todolist PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png"> <meta name="theme-color" content="#4CAF50"> 
</head>
<body>
    <div class="container">
        <h1>Ma Todolist</h1>
        <div class="input-section">
            <input type="text" id="newTask" placeholder="Ajouter une tâche">
            <button id="addTaskBtn">Ajouter</button>
        </div>
        <ul id="taskList">
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Todolist_pwa/service-worker.js',{
              scope: '/Todolist_pwa/'
            })
                .then(registration => console.log('Service Worker enregistré avec succès:', registration))
                .catch(error => console.log('Erreur lors de l\'enregistrement du Service Worker:', error));
        }
    </script>
</body>
</html>
